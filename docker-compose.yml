services:
  db:
    image: postgres:16-alpine
    # restart: always
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: newpassword
      POSTGRES_DB: cnc-db
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  frontend:
    build:
      context: ./app
      dockerfile: frontend.Dockerfile
      target: production
    # Build args will be picked up from .env.production if present
    env_file:
      - ./app/.env.production
    ports:
      - "80:80" # Adjust port as needed
    volumes:
      - ./app:/app
  backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
      target: production
    env_file:
      - ./backend/.env.production
    ports:
      - "3000:3000" # Adjust port as needed
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
  coverage:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./backend/coverage:/var/www/html/backend
      - ./app/coverage:/var/www/html/app
      - ./contract/coverage:/var/www/html/contract

volumes:
  db:
