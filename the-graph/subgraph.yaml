specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OfficerFactoryBeacon
    network: mainnet
    source:
      address: '0x9A9f2CCfdE556A7E9Ff0848998Aa4a0CFD8863AE'
      abi: OfficerFactoryBeacon
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeaconProxyCreated
      abis:
        - name: OfficerFactoryBeacon
          file: ./abis/OfficerFactoryBeacon.json
      eventHandlers:
        - event: BeaconProxyCreated(indexed address,indexed address)
          handler: handleBeaconProxyCreated
      file: ./src/officerFactoryBeacon.ts
  - kind: ethereum
    name: USDC
    network: mainnet
    source:
      address: '0x59b670e9fA9D0A427751Af201D676719a970857b'
      abi: ERC20
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferUsdc
      file: ./src/erc20.ts
  - kind: ethereum
    name: USDT
    network: mainnet
    source:
      address: '0x4ed7c70F96B99c776995fB64377f0d4aB3B0e1C1'
      abi: ERC20
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferUsdt
      file: ./src/erc20.ts
templates:
  - name: ExpenseAccountEIP712
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ExpenseAccountEIP712
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/expenseAccountEip712.ts
      entities:
        - Transfer
        - Deposited
        - Transaction
      abis:
        - name: ExpenseAccountEIP712
          file: ./abis/ExpenseAccountEIP712.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: TokenTransfer(indexed address,indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: TokenDeposited(indexed address,indexed address,uint256)
          handler: habdleTokenDeposited
  - name: Officer
    kind: ethereum
    network: mainnet
    source:
      abi: Officer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeaconConfigured
        - BeaconProxiesDeployed
        - BeaconProxyDeployed
        - ContractDeployed
        - Initialized
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: Officer
          file: ./abis/Officer.json
      eventHandlers:
        - event: BeaconConfigured(string,address)
          handler: handleBeaconConfigured
        - event: BeaconProxiesDeployed(address[])
          handler: handleBeaconProxiesDeployed
        - event: ContractDeployed(string,address)
          handler: handleContractDeployed
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/officer.ts
