specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OfficerFactoryBeacon
    network: sepolia
    source:
      abi: OfficerFactoryBeacon
      address: "0xC6a2DbeEA9b53fe29a75ac681489606a048276f7"
      startBlock: 7970003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeaconProxyCreated
      abis:
        - name: OfficerFactoryBeacon
          file: ./abis/OfficerFactoryBeacon.json
      eventHandlers:
        - event: BeaconProxyCreated(indexed address,indexed address)
          handler: handleBeaconProxyCreated
      file: ./src/officerFactoryBeacon.ts
  - kind: ethereum
    name: USDC
    network: sepolia
    source:
      abi: ERC20
      address: "0xCC1e8fa5EE52492a48eE0111dC143f7Da9B39EAa"
      startBlock: 7970003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferUsdc
      file: ./src/erc20.ts
  - kind: ethereum
    name: USDT
    network: sepolia
    source:
      abi: ERC20
      address: "0x46DD8e03Fa6A3DB15093da23715E824d791f43D3"
      startBlock: 7970003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferUsdt
      file: ./src/erc20.ts
templates:
  - name: ExpenseAccountEIP712
    kind: ethereum/contract
    network: sepolia
    source:
      abi: ExpenseAccountEIP712
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/expenseAccountEip712.ts
      entities:
        - Transfer
        - Deposited
        - Transaction
      abis:
        - name: ExpenseAccountEIP712
          file: ./abis/ExpenseAccountEIP712.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: TokenTransfer(indexed address,indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: TokenDeposited(indexed address,indexed address,uint256)
          handler: habdleTokenDeposited
  - name: Bank
    kind: ethereum
    network: sepolia
    source:
      abi: Bank
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/bank.ts
      entities:
        - Transaction
      abis:
        - name: Bank
          file: ./abis/Bank.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
  - name: CashRemunerationEIP712
    kind: ethereum/contract
    network: sepolia
    source:
      abi: CashRemunerationEIP712
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/cashRemunerationEip712.ts
      entities:
        - Withdraw
        - Deposited
        - Transaction
      abis:
        - name: CashRemunerationEIP712
          file: ./abis/CashRemunerationEIP712.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
  - name: Officer
    kind: ethereum
    source:
      abi: Officer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeaconConfigured
        - BeaconProxiesDeployed
        - BeaconProxyDeployed
        - ContractDeployed
        - Initialized
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: Officer
          file: ./abis/Officer.json
      eventHandlers:
        - event: BeaconConfigured(string,address)
          handler: handleBeaconConfigured
        - event: BeaconProxiesDeployed(address[])
          handler: handleBeaconProxiesDeployed
        - event: ContractDeployed(string,address)
          handler: handleContractDeployed
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/officer.ts
    network: sepolia
  - name: InvestorV1
    kind: ethereum/contract
    network: sepolia
    source:
      abi: InvestorV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/investorV1.ts
      entities:
        - Transaction
      abis:
        - name: InvestorV1
          file: ./abis/InvestorV1.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Minted(indexed address,uint256)
          handler: handleMint
        - event: DividendDistributed(indexed address,uint256)
          handler: handleDividendDistributed
