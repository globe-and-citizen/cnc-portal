name: Contract Vitest Unit Tests
permissions:
  contents: read

on:
  pull_request:
    branches: "**"
    paths:
      - "contract/**"
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  contract-unit-test:
    if: github.event.action != 'labeled' || github.event.label.name == 'run'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Set up NodeJS 20.10.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: "npm"
          cache-dependency-path: ./contract/package-lock.json

      - name: ğŸ’» Run Vitest
        run: |
          npm install
          npm run coverage
        working-directory: ./contract

      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: contract-unit-tests
