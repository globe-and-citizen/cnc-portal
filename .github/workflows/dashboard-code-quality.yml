name: Dashboard Code Quality Check
permissions:
  contents: read

on:
  pull_request:
    branches: ["**"]
    paths:
      - "dashboard/**"
  workflow_dispatch:

jobs:
  dashboard_code_quality_check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: ./dashboard/package-lock.json

      - name: âš™ï¸ NPM install
        run: npm ci
        working-directory: ./dashboard

      - name: âš™ï¸ Run lint
        run: npm run lint
        working-directory: ./dashboard
