name: Contract CI/CD
permissions:
  contents: read

on:
  pull_request:
    branches: "**"
    paths:
      - "contract/**"
  workflow_dispatch:
jobs:
  contract_ci_cd:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.14.0
          cache: "npm"
          cache-dependency-path: ./contract/package-lock.json

      - name: âš™ï¸ NPM install
        run: npm install
        working-directory: ./contract

      - name: âš’ï¸ Run Compile
        run: npm run compile
        working-directory: ./contract

      - name: </> Run Format Check
        run: npm run format-check
        working-directory: ./contract

      - name: </> Run Linter
        run: npm run lint
        working-directory: ./contract

      - name: ğŸ§ª Run Test
        run: npm run test
        working-directory: ./contract
