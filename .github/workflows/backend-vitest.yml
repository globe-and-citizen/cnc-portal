name: Backend Vitest Unit Tests
permissions:
  contents: read

on:
  pull_request:
    branches: "**"
    paths:
      - "backend/**"
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  api-unit-test:
    if: github.event.action != 'labeled' || github.event.label.name == 'run'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Set up NodeJS 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: âš™ï¸ NPM install
        run: npm ci
        working-directory: ./backend

      - name: ğŸ— Prisma Generate
        run: |
          npm run prisma:generate
        working-directory: ./backend

      - name: ğŸ’» Run Vitest
        run: npm run test:unit:coverage
        working-directory: ./backend
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CHAIN_ID: ${{ secrets.CHAIN_ID }}

      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api-unit-tests
