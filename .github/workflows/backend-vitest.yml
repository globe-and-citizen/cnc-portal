name: Backend Vitest Unit Tests

on:
  pull_request:
    branches: "**"
    paths:
      - "backend/**"
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  api-unit-test:
    if: github.event.action != 'labeled' || github.event.label.name == 'run'
    runs-on: ubuntu-latest
    container: node:20.10.0-alpine
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: cnc-db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: üõ´ Checkout
        uses: actions/checkout@v4

      - name: üèó Set up NodeJS 20.10.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: ‚öôÔ∏è NPM install
        run: npm ci
        working-directory: ./backend

      - name: üèó Set up PostgreSQL
        run: |
          npm run prisma:migrate
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Seed PostgreSQL
        run: npx prisma db seed
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: üíª Run Vitest
        run: npm run test:unit:coverage
        working-directory: ./backend
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CHAIN_ID: ${{ secrets.CHAIN_ID }}

      - name: ‚úÖ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api-unit-tests
