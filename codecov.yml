coverage:
  status:
    project:
      default: off
      app:
        flags:
          - app-unit-tests
      api:
        flags:
          - api-unit-tests
      contract:
        flags:
          - contract-unit-tests

github_checks:
  annotations: true

flags:
  app-unit-tests:
    carryforward: true
    paths:
      - app
  api-unit-tests:
    carryforward: true
    paths:
      - backend
  contract-unit-tests:
    carryforward: true
    paths:
      - contract
